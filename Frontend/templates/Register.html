
<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="{% static 'css/style2.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 form-block px-4">
				<div class="col-lg-8 col-md-6 col-sm-8 col-xs-12 form-box">
					<div class="text-center mb-3 mt-5">
						<img  src="{% static 'images/gym2.png' %}" width="150px">
					</div>
					<h4 class="text-center mb-4">
						Create an account
					</h4>
					<form class="pt-3" method="post" action="{% url 'savereg' %}"enctype="multipart/form-data">
                		{% csrf_token %}
						<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
							<input type="text" name="name" placeholder="Name" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
							<input type="number" name="mobile" placeholder="Mobile" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope-o"></i></span>
							<input type="email" name="email" placeholder="Email" required>
						</div>
							<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
							<input type="text" name="address" placeholder="Address" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
								<input type="file" class="form-control file-upload-info" placeholder="Image" name="image" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-user-o"></i></span>
							<input type="text" name="username" placeholder="Username" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input type="password" name="password" placeholder="Password" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-key"></i></span>
							<input type="password" name="" placeholder="Repeat Password" required>
						</div>

						<div class="mb-3 d-flex align-items-center">
<!--							<div class="custom-control custom-checkbox">-->
<!--								<input type="checkbox" class="custom-control-input" id="cb1">-->
<!--								<label class="custom-control-label" for="cb1">I agree all terms & conditions</label>-->
<!--							</div>-->
						</div>

						<div class="mb-3">
							<button type="submit" class="btn btn-block">
								Register
							</button>
						</div>

<!--						<div class="text-center mb-3">-->
<!--							or register with-->
<!--						</div>-->

<!--						<div class="row mb-3">-->
<!--							<div class="col-4">-->
<!--								<a href="" class="btn btn-block btn-social btn-facebook">-->
<!--									<i class="fa fa-facebook"></i>-->
<!--								</a>-->
<!--							</div>-->

<!--							<div class="col-4">-->
<!--								<a href="" class="btn btn-block btn-social btn-google">-->
<!--									<i class="fa fa-google"></i>-->
<!--								</a>-->
<!--							</div>-->
<!--							-->
<!--							<div class="col-4">-->
<!--								<a href="" class="btn btn-block btn-social btn-twitter">-->
<!--									<i class="fa fa-twitter"></i>-->
<!--								</a>-->
<!--							</div>-->
<!--						</div>-->

						<div class="text-center mb-5">
							Already have an account
							<a class="login-link" href="{% url 'login_page' %}">Login here</a>
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6 d-none d-lg-block image-container">
					<img  src="{% static 'images/gym.png' %}" width="750px" height="700px">
			</div>
		</div>
	</div>
</body>
</html>
