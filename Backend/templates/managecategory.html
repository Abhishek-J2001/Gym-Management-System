<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Add Category</h5>
                      <small class="text-muted float-end">Add Category</small>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'savedata' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">Add Category Here...</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="Add Category" name="cname">
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-message">Description</label>
                          <textarea id="basic-default-message" class="form-control" placeholder="Description" name="description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == 'error' %}
             <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == 'success' %}
             <script>
                swal('{{i}}', '', 'success');
            </script>
        {% else %}
             <script>
                swal('{{i}}', '', 'info');
             </script>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
